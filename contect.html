        <div class="contectform">
            <h1>
                Contect With Me For Work/General Enquiries

        <form>

              <label for="name" class="form-label">Name</label>
              <input type="name" class="form-control" id="name" aria-describedby="emailHelp">

            <div class="mb-3">
                <label for="clintemail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="clintemail" aria-describedby="emailHelp">

              </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
                <label for="Enquire" class="form-label">Enquire</label>
                <input type="Enquire" class="form-control" id="Enquire" aria-describedby="emailHelp">
                
              </div>
            <div class="mb-3" id ="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="isclient">I Want To Work With On A Project With Me</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn">Submit</button>
          </form>
